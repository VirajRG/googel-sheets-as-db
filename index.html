<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>  
  <body>
    <h1>Hi there!</h1>
    <div class="col-sm-10 col-md-9" style="margin:auto">
      <input type="text" id="name" placeholder="Name" class="form-control cust-input" style="height:30px;">
      <input type="text" id="email" placeholder="Email ID" class="form-control cust-input" style="height:30px;">
      <input type="text" id="msg" class="form-control cust-input" placeholder="Message" style="height:30px;"/>
      <button class="btn" id="sub" style="height:34px;">SUBMIT</button>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
